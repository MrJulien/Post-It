<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Post-It</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/cobra.js"></script>

    <script type="text/javascript" src="js/interact-1.2.5.min.js"></script>
    <script type="text/javascript" src="js/drag.js"></script>

    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/postIt.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div id="initBoardDiv" class="input-group">
                    <input type="text" id="inputBoardName" class="form-control" placeholder="Nom de votre tableau" required autofocus>
                    <span class="input-group-btn">
                        <button id="enterBoardButton" class="btn btn-success"><i class="fa fa-sign-in"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" style="padding-top: 20px;">
                <div class="postItBoard" style="height: 250px;">
                    <div id="1" class="panel panel-default draggable">
                        <div class="panel-body">
                            #1 Post-It
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/event.js"></script>
</body>
</html>
